name: Test Semla Framework Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Yarn deps and test
        run: |
          cd semla &&
          yarn &&
          yarn test

